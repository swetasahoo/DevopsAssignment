<body ng-app="myApp">
 <div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">                                
                                <div class="row-fluid user-row">
                                    <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive" alt="Conxole Admin"/>
                                </div>
                            </div>
                    <div class="panel-body">
					<form name="form" ng-submit="vm.submit() role="form">
						<div class="form-group"
							ng-class="{ 'has-error': form.userName.$dirty && form.userName.$error.required }">
							<label for="username">Username</label> <input type="text"
								name="userName" id="userName" class="form-control"
								ng-model="vm.user.Username" required /> <span
								ng-show="form.userName.$dirty && form.userName.$error.required"
								class="help-block">User Name is required</span>
						</div>
						<div class="form-group"
							ng-class="{ 'has-error': form.namee.$dirty && form.name.$error.required }">
							<label for="username">Name</label> <input type="text"
								name="name" id="Text1" class="form-control"
								ng-model="vm.user.Name" required /> <span
								ng-show="form.name.$dirty && form.name.$error.required"
								class="help-block">Name is required</span>
						</div>
						<div class="form-group"
							ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
							<label for="username">Email</label> <input type="text"
								name="email" id="email" class="form-control"
								ng-model="vm.user.Email" required /> <span
								ng-show="form.email.$dirty && form.email.$error.required"
								class="help-block">Email is required</span>
						</div>
						<div class="form-group"
							ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
							<label for="password">Password</label> <input type="password"
								name="password" id="password" class="form-control"
								ng-model="vm.user.Password" required /> <span
								ng-show="form.password.$dirty && form.password.$error.required"
								class="help-block">Password is required</span>
						</div>
						<div class="form-actions">
							<button type="submit"
								ng-disabled="form.$invalid || vm.dataLoading"
								class="btn btn-primary">Register</button>
							<img ng-if="vm.dataLoading"
								src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
							<a href="#/login" class="btn btn-link">Cancel</a>
						</div>
					</form>
					<p>
						Click to go <a href="#login">Login Page</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
